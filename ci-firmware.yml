name: Firmware CI

on:
  push:
    paths:
      - 'firmware/**'
  pull_request:
    paths:
      - 'firmware/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ARM toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1

      - name: Build firmware
        run: |
          cd firmware
          make all
